<!DOCTYPE html>
<html lang="pt-br">
<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>NLW Setup</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
   <img src="./assets/logo.svg" alt="Logo do App">

   <button class="button" id="button">
      <img src="./assets/simbolo.svg">
      <div>Registrar meu dia</div>
   </button>
   </header>

   <form id="form-habits">
      <div class="habits">
         <div class="habit" title="Exercício" data-name="exercise">🏃‍♂️</div>
         <div class="habit" title="Leitura" data-name="read">📚</div>
         <div class="habit" title="Interação" data-name="interact">👥</div>
         <div class="habit" title="Alimentação" data-name="food">🥪</div>
         <div class="habit" title="Desenhar" data-name="draw">🖍</div>
      </div>
      <div class="days">
      </div>
   </form>

   <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
   <script src="./main.js"></script>
</body>
</html>
